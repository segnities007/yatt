name: CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check current directory
      run: pwd

    - name: Run lint
      run: ./gradlew lintRelease

    - name: Run tests
      run: ./gradlew testReleaseUnitTest
